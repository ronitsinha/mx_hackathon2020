<!DOCTYPE html>
<html>
<head>
	<title>Restaurant</title>
</head>
<body>
	{% if name %}
		<p>Hello {{ name }}!</p>
	{% else %}
		<p>What restaurant are you?</p>
		<form action="{{ url_for('handle_data') }}" method="post">
			<label for="name">Restaurant:</label>
			<input type="text" id="name" name="name"><br>

			<input type="submit" name="Submit">
		</form>
	{% endif %}
</body>
</html>
